<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Binary - Decimal - Binary Converter</title>
    
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
<div class="container">
  
 <div class="left">
    <!-- Decimal to Binary   -->

    <h2>Decimal to Binary</h2>
    <label >Enter First Octet </label><br>
    <input type=" number " class="first-octet" /> <br><br>
    <label >Enter Second Octet</label><br>
    <input type=" number " class="second-octet" /><br><br>
    <label >Enter Third Octet</label><br>
    <input type=" number " class="third-octet" /><br><br>
    <label >Enter Fourth Octet</label><br>
    <input type=" number " class="fourth-octet" /><br><br>
    <button class="btn">Decimal to Binary</button>
    <p class="display-result">Decimal to Binary Result</p> 
  </div>
  <h1 class="h1">CONVERTER</h1>
     <!-- Binary to Decimal -->
  <div class="right">
     <h2>Binary to Decimal</h2>
     <label >Enter First Octet </label><br>
    <input type=" number " class="first-decimal" /><br><br>
    <label >Enter Second Octet</label><br>
    <input type=" number " class="second-decimal" /><br><br>
    <label >Enter Third Octet</label><br>
    <input type=" number " class="third-decimal" /><br><br>
    <label >Enter Fourth Octet</label><br>
    <input type=" number " class="fourth-decimal" /><br><br>
    <button class="Decimal-btn">Binary to Decimal</button>
    <p class="decimal-display-result">Binary to Decimal Result</p>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
